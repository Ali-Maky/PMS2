<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Zain PMS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }
        .icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0d9488, #14b8a6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        .icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            color: #0d9488;
        }
        p {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #0d9488, #14b8a6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 148, 136, 0.4);
        }
        .status {
            margin-top: 30px;
            padding: 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            font-size: 0.9rem;
        }
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }
        .status-dot.online {
            background: #10b981;
            animation: none;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4c-1.48 0-2.85.43-4.01 1.17l1.46 1.46C10.21 6.23 11.08 6 12 6c3.04 0 5.5 2.46 5.5 5.5v.5H19c1.66 0 3 1.34 3 3 0 1.13-.64 2.11-1.56 2.62l1.45 1.45C23.16 18.16 24 16.68 24 15c0-2.64-2.05-4.78-4.65-4.96zM3 5.27l2.75 2.74C2.56 8.15 0 10.77 0 14c0 3.31 2.69 6 6 6h11.73l2 2L21 20.73 4.27 4 3 5.27zM7.73 10l8 8H6c-2.21 0-4-1.79-4-4s1.79-4 4-4h1.73z"/>
            </svg>
        </div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may not be available until you're back online.</p>
        <button class="btn" onclick="tryReconnect()">Try Again</button>
        
        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Checking connection...</span>
        </div>
    </div>
    
    <script>
        function checkConnection() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (navigator.onLine) {
                dot.classList.add('online');
                text.textContent = 'Connection restored! Redirecting...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                dot.classList.remove('online');
                text.textContent = 'No internet connection';
            }
        }
        
        function tryReconnect() {
            checkConnection();
            if (!navigator.onLine) {
                // Try to fetch a small resource
                fetch('/?action=health', { method: 'GET', cache: 'no-store' })
                    .then(() => {
                        window.location.href = '/';
                    })
                    .catch(() => {
                        alert('Still offline. Please check your internet connection.');
                    });
            }
        }
        
        // Check connection status on load and when it changes
        checkConnection();
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);
        
        // Periodically check
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
