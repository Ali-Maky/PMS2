<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zain- Enterprise Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Modern Palette & Dynamic Badges */
        .badge-score { padding: 6px 12px; border-radius: 8px; font-weight: 800; font-family: monospace; display: inline-block; min-width: 60px; text-align: center; }
        .badge-rating { padding: 6px 14px; border-radius: 20px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; display: inline-block; }
        .lvl-6 { background: #592C82; color: white; }
        .lvl-5 { background: #10b981; color: white; }
        .lvl-4 { background: #3b82f6; color: white; }
        .lvl-3 { background: #f59e0b; color: white; }
        .lvl-2 { background: #ef4444; color: white; }
        .lvl-1 { background: #94a3b8; color: white; }
        .lvl-0 { background: #f1f5f9; color: #6b7280; }
        :root {
            --primary: #6366f1; --primary-dark: #4338ca; --primary-light: #e0e7ff; --secondary: #ec4899;
            --bg-body: #f3f4f6; --bg-card: #ffffff; --bg-sidebar: #ffffff;
            --text-main: #1f2937; --text-muted: #6b7280; --text-light: #9ca3af;
            --border: #e5e7eb; --border-hover: #d1d5db;
            --danger: #ef4444; --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { box-sizing: border-box; outline: none; }
        html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); }
        #loading-overlay { position: fixed; inset: 0; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); z-index: 3000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 50px; height: 50px; border: 3px solid var(--primary-light); border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #save-status { position: fixed; bottom: 30px; right: 30px; background: var(--bg-card); padding: 12px 24px; border-radius: 30px; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 12px; z-index: 2000; transform: translateY(100px); transition: var(--transition); border: 1px solid var(--border); }
        #save-status.show { transform: translateY(0); }
        .save-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--text-light); }
        .save-dot.saving { background: #f59e0b; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
        #login-screen { position: fixed; inset: 0; background: linear-gradient(135deg, #f0fdfa, #f5f3ff); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-card { background: rgba(255, 255, 255, 0.9); width: 420px; padding: 48px; border-radius: 24px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); }
        .login-input { width: 100%; padding: 14px 18px; border: 2px solid transparent; border-radius: 12px; font-size: 0.95rem; background: #f3f4f6; margin-top: 8px; }
        .login-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 24px; }
        #app-container { display: none; width: 100vw; height: 100vh; overflow: hidden; flex-direction: row; }
        .sidebar { width: 280px; background: var(--bg-sidebar); border-right: 1px solid var(--border); padding: 32px 24px; display: flex; flex-direction: column; }
        .main-content { flex: 1; height: 100%; overflow-y: auto; padding: 40px; }
        .nav-item { padding: 14px 18px; border-radius: 12px; color: var(--text-muted); font-weight: 600; cursor: pointer; display: flex; gap: 14px; margin-bottom: 8px; }
        .nav-item.active { background: var(--primary-light); color: var(--primary); border-left: 3px solid var(--primary); }
        .card { background: #fff; border-radius: 16px; padding: 32px; margin-bottom: 24px; border: 1px solid var(--border); }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .premium-team-card { background: white; border-radius: 20px; padding: 24px; border: 1px solid var(--border); cursor: pointer; text-align: center; }
        .pt-avatar { width: 64px; height: 64px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin: 0 auto 15px auto; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        .status-badge.submitted { background: #e0e7ff; color: #4338ca; }
    </style>
</head>

<body>
    <div id="loading-overlay"><div class="spinner"></div><div style="margin-top:15px; font-weight:700;">Loading PMS Suite...</div></div>
    <div id="save-status"><div class="save-dot" id="save-dot"></div><span id="save-text">Ready</span></div>

    <div id="login-screen" class="hidden">
        <div id="view-id" class="login-card">
            <h2>Sign In</h2>
            <input type="text" id="inp-id" class="login-input" placeholder="Employee ID">
            <button onclick="checkID()" class="login-btn">Continue</button>
            <p id="err-id" style="color:var(--danger); display:none; margin-top:10px;">ID not found</p>
        </div>
        <div id="view-pass" class="login-card hidden">
            <h2 id="lbl-welcome">Welcome</h2>
            <input type="password" id="inp-pass" class="login-input" placeholder="Password">
            <div id="grp-confirm" class="hidden">
                <input type="password" id="inp-confirm" class="login-input" placeholder="Confirm Password">
            </div>
            <button onclick="doLogin()" class="login-btn">Enter System</button>
        </div>
    </div>

    <div id="app-container">
        <aside class="sidebar">
            <div class="brand"><i class="fa-solid fa-bolt"></i> ZAIN PMS</div>
            <nav id="nav-menu" style="flex:1;"></nav>
            <div class="user-panel">
                <div id="disp-user" style="font-weight:700;">User</div>
                <div id="disp-role" style="font-size:0.8rem; color:var(--text-muted); margin-bottom:10px;">Role</div>
                <button class="login-btn" style="background:var(--danger); margin:0;" onclick="logout()">Log Out</button>
            </div>
        </aside>
        <main class="main-content" id="main-view"></main>
    </div>

    <script>
        // --- CONFIG & GLOBALS ---
        const API_URL = 'https://pms-back-production-b693.up.railway.app';
        const API_HEADERS = {
            'Content-Type': 'application/json',
            get 'Authorization'() { return 'Bearer ' + (localStorage.getItem('zpms_token') || ''); }
        };
        const COL = { id: 'id', name: 'name', lvl: 'level', job: 'job', div: 'division', dept: 'department', mgr: 'manager_id', stat: 'status', goals: 'goals', role: 'access_role' };
        
        let user, targetUser, chart1;
        let masterData = { rating: 0, goals: [] };

        window.onload = async () => {
            const uid = localStorage.getItem('zpms_uid');
            const token = localStorage.getItem('zpms_token');
            if (uid && token) restoreSession(uid);
            else showLogin();
        };

        async function restoreSession(id) {
            try {
                const res = await fetch(`${API_URL}?action=checkID`, { 
                    method: 'POST', 
                    body: JSON.stringify({ id: id }) 
                });
                const data = await res.json();
                if (data) { user = data; launchApp(); } else logout();
            } catch (e) { showLogin(); }
        }

        function showLogin() { 
            document.getElementById('loading-overlay').classList.add('hidden'); 
            document.getElementById('login-screen').classList.remove('hidden'); 
        }

        function logout() { localStorage.clear(); location.reload(); }

        // --- AUTH FEATURES ---
        async function checkID() {
            const id = document.getElementById('inp-id').value.trim();
            if (!id) return;
            const res = await fetch(`${API_URL}?action=checkID`, { method: 'POST', body: JSON.stringify({ id: id }) });
            const data = await res.json();
            if (data) {
                user = data;
                document.getElementById('view-id').classList.add('hidden');
                document.getElementById('view-pass').classList.remove('hidden');
                if (data.needs_setup) {
                    document.getElementById('lbl-welcome').innerText = "Set Your Password";
                    document.getElementById('grp-confirm').classList.remove('hidden');
                }
            } else { document.getElementById('err-id').style.display = 'block'; }
        }

        async function doLogin() {
            const p1 = document.getElementById('inp-pass').value;
            const res = await fetch(`${API_URL}?action=login`, {
                method: 'POST',
                body: JSON.stringify({ id: user.id, password: p1 })
            });
            const result = await res.json();
            if (result.success) {
                localStorage.setItem('zpms_token', result.token);
                localStorage.setItem('zpms_uid', result.user.id);
                localStorage.setItem('zpms_time', Date.now());
                location.reload();
            } else { alert("Login failed: " + result.message); }
        }

        // --- APP FEATURES ---
        async function launchApp() {
            if (!user) return;
            document.getElementById('loading-overlay').classList.add('hidden');
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-container').style.display = 'flex';
            document.getElementById('disp-user').innerText = user[COL.name];
            document.getElementById('disp-role').innerText = user[COL.job];

            const role = getRole(user);
            renderNav(role);
            
            // Default View
            if (role === 'Master') loadHRAdmin();
            else if (['Chief', 'Director', 'Manager'].includes(role)) loadTeam();
            else loadEval(user[COL.id]);
        }

        function getRole(u) {
            const job = (u[COL.job] || "").toUpperCase();
            if (job.includes("HEAD OF EMPLOYEE GROWTH")) return 'Master';
            const lvl = (u[COL.lvl] || "").toUpperCase();
            if (lvl.includes("L1")) return 'Chief';
            if (lvl.includes("L2")) return 'Director';
            return 'Staff';
        }

        function renderNav(r) {
            let h = '';
            const mkItem = (lbl, icon, fn) => `<div class="nav-item" onclick="loadPage('${fn}')"><i class="${icon}"></i> <span>${lbl}</span></div>`;
            if (r === 'Master') h += mkItem('HR Portal', 'fa-solid fa-user-shield', 'loadHRAdmin');
            if (['Chief', 'Director', 'Master'].includes(r)) {
                h += mkItem('My Team', 'fa-solid fa-users', 'loadTeam');
                h += mkItem('Analytics', 'fa-solid fa-chart-line', 'loadReports');
            }
            h += mkItem('My Scorecard', 'fa-solid fa-address-card', 'loadMyEval');
            document.getElementById('nav-menu').innerHTML = h;
        }

        function loadPage(fn) {
            if (fn === 'loadMyEval') loadEval(user[COL.id]);
            else if (typeof window[fn] === 'function') window[fn]();
        }

        // --- TEAM & REPORT FEATURES ---
        async function loadTeam() {
            const res = await fetch(`${API_URL}?action=getMyTeam`, { headers: API_HEADERS });
            const data = await res.json();
            let h = `<div class="header-bar"><h2 class="page-title">Direct Reports</h2></div><div class="shared-grid">`;
            data.forEach(e => {
                h += `<div class="premium-team-card" onclick="loadEval('${e.id}')">
                    <div class="pt-avatar">${e.name.charAt(0)}</div>
                    <div style="font-weight:700;">${e.name}</div>
                    <div style="font-size:0.8rem; color:var(--text-muted);">${e.job}</div>
                    <div style="margin-top:10px;"><span class="status-badge submitted">${e.status || 'Draft'}</span></div>
                </div>`;
            });
            document.getElementById('main-view').innerHTML = h + `</div>`;
        }

        async function loadReports() {
            const res = await fetch(`${API_URL}?action=getMyTeam`, { headers: API_HEADERS });
            const reports = await res.json();
            
            let d = [0,0,0,0,0,0];
            reports.forEach(u => {
                let goals = u[COL.goals];
                if (typeof goals === 'string') goals = JSON.parse(goals);
                let score = 0;
                (goals || []).forEach(g => score += (g.rating || 0) * (g.weight || 0));
                let b = Math.min(5, Math.floor(score));
                d[b]++;
            });

            document.getElementById('main-view').innerHTML = `
                <div class="card">
                    <h3>Team Distribution</h3>
                    <div style="height:350px;"><canvas id="chartDirect"></canvas></div>
                </div>`;
            
            new Chart(document.getElementById('chartDirect'), {
                type: 'bar',
                data: { labels: ["IDLE", "STAGNANT", "WALKER", "RUNNER", "FLYER", "ASTRONAUT"], datasets: [{ label: 'Team Member Count', data: d, backgroundColor: '#6366f1' }] },
                options: { maintainAspectRatio: false }
            });
        }

        // --- EVALUATION FEATURES ---
        async function loadEval(tid) {
            const res = await fetch(`${API_URL}?action=checkID`, { method: 'POST', body: JSON.stringify({ id: tid }) });
            const data = await res.json();
            targetUser = data;
            document.getElementById('main-view').innerHTML = `
                <div class="header-bar"><h2 class="page-title">${data.name}</h2></div>
                <div class="metrics-row">
                    <div class="metric-card"><h3>Scorecard Status</h3><div class="badge-rating lvl-4">${data.status || 'Draft'}</div></div>
                    <div class="metric-card"><h3>Division</h3><div style="font-weight:700;">${data.division || 'N/A'}</div></div>
                </div>
                <div class="card"><h3>Performance Goals</h3><p>Individual goals and achievements listed here.</p></div>
            `;
        }

        // --- ADMIN FEATURES ---
        async function loadHRAdmin() {
            try {
                const res = await fetch(`${API_URL}?action=getAnalytics`, { headers: API_HEADERS });
                const data = await res.json();
                document.getElementById('main-view').innerHTML = `
                    <div class="header-bar"><h2 class="page-title">HR Portal</h2></div>
                    <div class="dash-grid">
                        <div class="card"><h3>Company Distribution</h3><div style="height:300px;"><canvas id="chartAdmin"></canvas></div></div>
                        <div class="card"><h3>Active Evaluations</h3><div class="metric-val">${data.totalCount}</div></div>
                    </div>
                `;
                new Chart(document.getElementById('chartAdmin'), {
                    type: 'bar',
                    data: { labels: ["IDLE", "STAGNANT", "WALKER", "RUNNER", "FLYER", "ASTRONAUT"], datasets: [{ data: data.distribution, backgroundColor: '#592C82' }] },
                    options: { maintainAspectRatio: false }
                });
            } catch(e) { alert("Admin access denied"); }
        }

        function showToast(m, t='success') { console.log(m); }
        function render(h) { document.getElementById('main-view').innerHTML = h; }
    </script>
</body>
</html>
