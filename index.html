<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zain - Enterprise Suite</title>
    <link rel="icon" href="data:,"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        
    <style>
        :root { 
            --primary: #6366f1; --primary-dark: #4338ca; --primary-light: #e0e7ff; 
            --secondary: #ec4899; --bg-body: #f3f4f6; --bg-card: #ffffff; 
            --bg-sidebar: #ffffff; --text-main: #1f2937; --text-muted: #6b7280; 
            --text-light: #9ca3af; --border: #e5e7eb; --border-hover: #d1d5db; 
            --success: #10b981; --warning: #f59e0b; --danger: #ef4444; 
            --info: #3b82f6; --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05); 
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1); --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1); 
            --radius-lg: 16px; --radius-md: 12px; --radius-sm: 8px; 
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); --font-main: 'Inter', sans-serif; 
        }

        /* FIX: Added missing visibility class */
        .hidden { display: none !important; }

        * { box-sizing: border-box; outline: none; }
        html, body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; font-family: var(--font-main); background: var(--bg-body); color: var(--text-main); }

        #loading-overlay { 
            position: fixed; inset: 0; background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(8px); z-index: 3000; display: flex; 
            justify-content: center; align-items: center; flex-direction: column; 
        }
        
        .spinner { 
            width: 50px; height: 50px; border: 3px solid var(--primary-light); 
            border-top: 3px solid var(--primary); border-radius: 50%; 
            animation: spin 1s linear infinite; margin-bottom: 20px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #login-screen { 
            position: fixed; inset: 0; background: linear-gradient(135deg, #f0fdfa, #f5f3ff); 
            display: flex; justify-content: center; align-items: center; z-index: 2000; 
        }
        .login-card { 
            background: white; width: 420px; padding: 48px; border-radius: 24px; 
            text-align: center; box-shadow: var(--shadow-lg); border: 1px solid rgba(255, 255, 255, 0.5); 
        }
        .login-logo { 
            width: 64px; height: 64px; background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            border-radius: 16px; color: white; font-size: 28px; display: flex; 
            align-items: center; justify-content: center; margin: 0 auto 24px auto; 
        }
        .login-input { 
            width: 100%; padding: 14px 18px; border: 2px solid transparent; 
            border-radius: 12px; font-size: 0.95rem; background: #f3f4f6; 
            margin-top: 8px; transition: var(--transition); 
        }
        .login-btn { 
            width: 100%; padding: 16px; background: var(--primary); 
            color: white; border: none; border-radius: 12px; font-weight: 700; 
            cursor: pointer; margin-top: 24px; 
        }
        
        #app-container { display: none; width: 100vw; height: 100vh; overflow: hidden; flex-direction: row; }
        .sidebar { 
            width: 280px; min-width: 280px; background: var(--bg-sidebar); 
            border-right: 1px solid var(--border); padding: 32px 24px; 
            display: flex; flex-direction: column; height: 100%; 
        }
        .main-content { flex: 1; height: 100%; overflow-y: auto; padding: 40px; background: #f9fafb; }
        .nav-item { 
            padding: 14px 18px; border-radius: 12px; color: var(--text-muted); 
            font-weight: 600; cursor: pointer; display: flex; gap: 14px; 
            align-items: center; margin-bottom: 8px; 
        }
        .nav-item.active { background: var(--primary-light); color: var(--primary); }
    </style>
</head>

<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div style="font-weight:700; color:var(--primary);">Initializing Zain PMS...</div>
    </div>

    <div id="login-screen">
        <div id="view-id" class="login-card">
            <div class="login-logo"><i class="fa-solid fa-rocket"></i></div>
            <h1>Zain Performance</h1>
            <input type="text" id="inp-id" class="login-input" placeholder="Employee ID" onkeypress="if(event.key==='Enter') checkID()">
            <button onclick="checkID()" class="login-btn" id="btn-check">Continue</button>
            <p id="err-id" style="color:var(--danger); display:none; margin-top:16px;">ID not found</p>
        </div>

        <div id="view-pass" class="login-card hidden">
            <div class="login-logo"><i class="fa-solid fa-lock"></i></div>
            <h1 id="lbl-welcome">Welcome</h1>
            <input type="password" id="inp-pass" class="login-input" placeholder="Password" onkeypress="if(event.key==='Enter') doLogin()">
            <button onclick="doLogin()" class="login-btn">Log In</button>
        </div>
    </div>

    <div id="app-container">
        <aside class="sidebar">
            <div style="font-size:1.5rem; font-weight:800; margin-bottom:40px;"><i class="fa-solid fa-bolt"></i> Zain PMS</div>
            <nav id="nav-menu" style="flex:1;"></nav>
            <div class="user-panel" style="border-top:1px solid var(--border); padding-top:20px;">
                <div id="disp-user" style="font-weight:700;">User</div>
                <div id="disp-role" style="font-size:0.8rem; color:var(--text-muted); margin-bottom:15px;">Role</div>
                <button onclick="logout()" style="color:var(--danger); border:none; background:none; cursor:pointer; font-weight:600;">Log Out</button>
            </div>
        </aside>
        <main class="main-content" id="main-view"></main>
    </div>

    <script>
        const BACKEND_URL = "https://pms-back-production-b693.up.railway.app"; 
        let user;
        const COL = { id: 'id', name: 'Name', lvl: 'Level', job: 'Job', mgr: 'manager_id', stat: 'status', goals: 'goals', div: 'Division', dept: 'Department', pass: 'password', role: 'access_role', phone: 'phone_number', email: 'Email' };

        async function apiCall(action, payload = {}) {
            try {
                const response = await fetch(`${BACKEND_URL}/index.php?action=${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const text = await response.text();
                return text ? JSON.parse(text) : null;
            } catch (err) {
                console.error("API Error:", err);
                return null;
            }
        }

        window.onload = async function () {
            const check = await apiCall('configCheck');
            if (!check || check.URL_Status === "NOT FOUND") {
                document.getElementById('loading-overlay').innerHTML = "<h2>Configuration Error</h2>";
                return;
            }
            const uid = localStorage.getItem('zpms_uid');
            if (uid) restoreSession(uid); else showLogin();
        };

        function showLogin() {
            document.getElementById('loading-overlay').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
        }

        async function checkID() {
            const id = document.getElementById('inp-id').value.trim();
            if (!id) return;
            document.getElementById('btn-check').innerText = "Verifying...";
            
            const data = await apiCall('checkID', { id: id });
            if (data && data.length > 0) {
                user = data[0];
                document.getElementById('view-id').classList.add('hidden');
                document.getElementById('view-pass').classList.remove('hidden');
                document.getElementById('lbl-welcome').innerText = `Welcome, ${user.name.split(' ')[0]}`;
            } else {
                document.getElementById('err-id').style.display = 'block';
                document.getElementById('btn-check').innerText = "Continue";
            }
        }

        function doLogin() {
            const p = document.getElementById('inp-pass').value;
            if (p === (user[COL.pass] || "123")) {
                localStorage.setItem('zpms_uid', user.id);
                launchApp();
            } else { alert("Incorrect Password"); }
        }

        async function restoreSession(id) {
            const data = await apiCall('checkID', { id: id });
            if (data && data.length > 0) { user = data[0]; launchApp(); } else showLogin();
        }

        function launchApp() {
            document.getElementById('loading-overlay').classList.add('hidden');
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-container').style.display = 'flex';
            document.getElementById('disp-user').innerText = user[COL.name];
            document.getElementById('disp-role').innerText = user[COL.lvl];
            document.getElementById('nav-menu').innerHTML = `<div class="nav-item active"><i class="fa-solid fa-address-card"></i> <span>Dashboard</span></div>`;
            document.getElementById('main-view').innerHTML = `<h2>Welcome back, ${user.name}!</h2>`;
        }

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
